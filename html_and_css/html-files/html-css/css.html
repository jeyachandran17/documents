<!-- CSS can be added to HTML documents in 3 ways : inline, internal and external-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML using CSS</title>
    
    <!-- the External elements by using a `<link>` element to link to an external CSS file -->
    <link rel="stylesheet" href="./style.css">

    <!-- the Internal elements by using a "<style>" element in the <head> section -->
    <style>
        h3{
            font-family:cursive;
            color: dodgerblue;
        }
    </style>

</head>
<body>
    <h3>welcome to html & css learning</h3>
    <p style="color:red">everyone has do be creating the web pages is using HRML</p>    <!-- this element is "inline CSS" -->
    <p>happy coding...</p>
</body>
</html>
