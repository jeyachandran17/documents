<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML using JavaScript</title>
</head>
<body>
    <p></p>
    <button onclick="welcome()">click here</button>
</body>
<!-- the javascript makes html pages more dynamic and interactive -->
<!-- the function are written to script file -->
<script>
    function welcome() {
        document.querySelector("p").innerHTML="welcome to learning for web development";
    }
</script>
</html>
