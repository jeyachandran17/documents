<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input's</title>
</head>
<body>
    <span>button : </span><input type="button" value="Button"><br>
    <span>checkbox : </span><input type="checkbox"><br>
    <span>color : </span><input type="color"><br>
    <span>date : </span><input type="date"><br>
    <span>datetime local : </span><input type="datetime-local"><br>
    <span>Email : </span><input type="email" placeholder="Email"><br>
    <span>File : </span><input type="file"><br>
    <span>Month : </span><input type="month""><br>
    <span>Number : </span><input type="number" placeholder="Number""><br>
    <span>Password : </span><input type="password" placeholder="Password"><br>
    <span>Radio : </span><input type="radio"><br>
    <span>Range : </span><input type="range"><br>
    <span>time : </span><input type="time"><br>
    <span>url : </span><input type="url" placeholder="Url"><br>
    <span>week : </span><input type="week">
</body>
</html>
