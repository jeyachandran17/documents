<!DOCTYPE html>   <!-- this element is a documents type and it's decleared to HTML5, then  helps as browsers to display the web pages correctly -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS</title>
    <link rel="stylesheet" href="./style.css">  <!-- this element is "External CSS" with linked to html file  -->
</head>
<!-- this element is "internal CSS" -->
<style>
    h3{
        font-family:cursive;
        color: dodgerblue;
    }
</style>
<body>
    <div class="indroduction">
        <h3>welcome to html & css learning</h3>
        <p style="color:red">everyone has do be creating the web pages is using HRML</p>    <!-- this element is "inline CSS" -->
        <p>happy coding...</p>
    </div><hr>
    <div class="formatting">
        <h3>HTML Formatting :</h3>
        <b>Bold text</b>    <!-- Bold text -->
        <strong>Important text</strong>    <!-- Important text -->
        <i>italic text</i>     <!-- Italic text -->
        <em>Emphasized text</em>    <!-- Emphasized text -->
        <mark>Marked text</mark>  <!-- Marked text -->
        <small>smaller text</small>     <!-- Smaller text -->
        <del>Deleted text</del>   <!-- Deleted text -->
        <ins>Inserted text</ins>   <!-- Inserted text -->
        <sub>Subscript text</sub>   <!-- Subscript text -->
        <sup>Superscript text</sup>  <!-- Superscript text -->
    </div>
</body>
</html>
